<div class="{{display}}" [id]="value"
     (dblclick)="onDblClick()"
     cdkDrag
     (cdkDragMoved)="onDragMoved($event)" (cdkDragEnded)="onDragEnded($event)"
     [cdkDragDisabled]="!draggable"
     [cdkDragFreeDragPosition]="dragPosition"
     [ngStyle]="{'opacity': (display != 'card-draggable' || draggable) ? '1' : '0.7' }">
  <img [src]="cardPath" style="width:145px" (dblclick)="onDblClick">
</div>
